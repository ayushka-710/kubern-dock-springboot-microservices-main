apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-java
  labels:
    app: springboot-java
    tags.datadoghq.com/env: "test"  # Add here for unified service tagging
    tags.datadoghq.com/service: "springboot-java" # Add here for unified service tagging
    tags.datadoghq.com/version: "1.0" # Add here for unified service tagging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-java
  template:
    metadata:
      labels:
#        admission.datadoghq.com/enabled: "true"
        app: springboot-java
        tags.datadoghq.com/env: "test"           # Update as per your env
        tags.datadoghq.com/service: "springboot-java"
        tags.datadoghq.com/version: "1.0"
#        admission.datadoghq.com/enabled: "true"
#      annotations:
#        admission.datadoghq.com/java-lib.version: v1.48.0
#        ad.datadoghq.com/hello-world-java.logs: '[{"source": "java", "service": "springboot-java"}]'
    spec:
      containers:
        - name: springboot-java
          image: docker.io/ashutoshkharel/java-app:redis
          ports:
            - containerPort: 8080
          env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: REDIS_HOST
              value: "192.168.1.65"
            - name: REDIS_PORT
              value: "6379"
      imagePullSecrets:
        - name: regcred
#
#            - name: DD_AGENT_HOST
#              value: "datadog-agent"
#            - name: DD_TRACE_AGENT_PORT
#              value: "8126"
#          volumeMounts:
#            - name: apm-socket
#              mountPath: /var/run/datadog
#      volumes:
#        - name: apm-socket
#          hostPath:
#            path: /var/run/datadog/

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-java-service
spec:
  selector:
    app: springboot-java
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
